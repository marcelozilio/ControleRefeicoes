<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nova Pessoa</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style2.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Controle de Refeição</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html">Início</a>
                </li>
                <li>
                    <a href="NovaPessoa.html">Nova Pessoa</a>
                </li>
                <li>
                    <a href="NovaInstituicao.html">Nova Instituição</a>
                </li>
                <li>
                    <a href="NovaRefeicao.html">Nova Refeição</a>
                </li>
            </ul>
        </nav>
        <!-- Page Content Holder -->
        <div id="content">
            <div class="container-fluid">
                <div class="form-group col-xs-6 col-xs-offset-3">
                    <h2 class="form-signin-heading">Nova pessoa.</h2>  
                </div>
                <form class="form-signin">
                    <div class="form-group col-xs-6 col-xs-offset-3">
                        <label for="inputNome" class="sr-only">Nome</label>
                        <input type="name" id="inputNome" name="nome" class="form-control" placeholder="Nome" required >
                    </div>
                    <div class="form-group col-xs-6 col-xs-offset-3">
                        <label for="inputEmail" class="sr-only">E-mail</label>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="E-mail" required>  
                    </div>                    
                    <div class="form-group col-xs-6 col-xs-offset-3">
                        <label for="inputCelular" class="sr-only">Celular</label>
                        <input type="text" id="inputCelular" name="Celular" class="form-control" placeholder="Celular" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                    </div>
                    <div class="form-group col-xs-6 col-xs-offset-3">
                        <label for="inputEnd" class="sr-only">Endereço</label>
                        <input type="text" id="inputEnd" name="endereco" class="form-control" placeholder="Endereço" required >
                    </div>
                    <div class="form-group col-xs-6 col-xs-offset-3">
                        <label for="selectInstituicao" class="sr-only">Instituição</label>
                        <select class="form-control" name="voce" for="selectInstituicao">
                            <option>Instituição 1</option>
                            <option>Instituição 2</option>
                            <option>Instituição 3</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6 col-xs-offset-3">            
                        <button class="btn btn-lg btn-success btn-block" type="submit" href="#">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
</body>
</html>
