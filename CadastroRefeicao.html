<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style2.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Controle de Refeição</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#">Configurações</a>
                </li>
                <li>
                    <a href="#">Nova refeição</a>
                </li>
                <li>
                    <a href="#">Sair</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <div class="container-fluid">
                <form method="POST" action="#" enctype="multipart/form-data">
                    <div class="form-group col-xs-12">
                        <h2 class="form-signin-heading">Nova refeição.</h2>
                    </div>                    
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="inputDesc" class="sr-only">Descrição</label>
                        <input type="text" id="inputDesc" name="descricao" class="form-control" placeholder="Descrição da refeição" required autofocus>
                    </div>
                    <div class="form-group col-xs-12 col-md-6">
                        <label for="inputData" class="sr-only">Data</label>
                        <input type="date" id="inputData" class="form-control" name="nasc" required>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="exampleInputFile">Foto da Refeição</label>
                        <input type="file" name="file[]" id="rgecpf" required>
                    </div>
                <div class="form-group col-xs-12"> 
                    <button class="btn btn-lg btn-primary btn-block" type="submit" href="#">Salvar</button>
                </div>                
            </form>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>
</html>
